<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="flex-column">
    <div class="container flex">
      <!-- <div class="perfume-image">
      </div> -->
        <picture class="perfume-image">
          <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
          <source media="(min-width: 320px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="">
        </picture>
      <div class="perfume-details flex-column">
        <p style="letter-spacing: 2px;">PERFUME</p>
        <h1 class="bold">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="flex" style="width:100%;">
          <p class="bold price">$149.99</p>
          <del class="original-price" sr-only="old-price">$169</del>
        </div>
        <button class="cart-btn flex">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachit Patel</a>.
    </div>
  </main>

</body>

</html>
